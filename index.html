<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Evaluaci√≥n final</title>
  </head>
  <body>
    <main class="container">
      <h3 class="container__title">Select your shows</h3>
      <img class="container__img container__img--left" src="./images/claqueta.png" alt="claqueta" />
      <input type="text" name="input-title" id="js-input-title" class="search__input js-input" placeholder="Write here" />
      <button class="button js-btn">Search</button>

      <img class="container__img container__img--right" src="./images/claqueta.png" alt="claqueta" />
    </main>
    <aside class="container__cards">
      <div class="container__cards__fav">
        <h2 class="container__cards__title">Favorite shows</h2>
        <ul class="card__favourites"></ul>
        <button class="button button--reset">Reset all favorites</button>
      </div>
      <div class="container__cards__search">
        <h2 class="card__title">When you search, you can select here:</h2>
        <ul class="card js-show"></ul>
      </div>
    </aside>
    <script src="./js/main.js"></script>
  </body>
</html>
